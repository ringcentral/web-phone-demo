<!DOCTYPE html>
<html>
  <head>
    <title>RingCentral Web Phone React.js Demo OAuth Callback</title>
  </head>
  <body>
    <script>
      const urlSearchParams = new URLSearchParams(
        new URL(globalThis.location.href).search,
      );
      const code = urlSearchParams.get("code");
      if (code !== null) {
        globalThis.opener.postMessage(
          { source: "oauth-callback", code },
          "*",
        );
        globalThis.close();
      }
    </script>
  </body>
</html>
